function countPairsNumbers (arreglo){
    var total = 0;

    //This loop "for" cycle indicate that the array will be a pair number if the result is == 0 when is divided by 2 
    for (i = 0; i < arreglo.length; i++) {
    if (arreglo[i] % 2 == 0) {
        total++;
    }

    return total;

    }
}
